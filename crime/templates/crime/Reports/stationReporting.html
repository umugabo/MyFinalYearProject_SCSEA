{% block content %}
<br><br>
<div class="row">
    <div class="col-md-4">
        <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#myModal">
            Generate Report Based on Selected Case
        </button>
        

    </div>
    <div class="col-md-4">

        </button>
    </div>

    
    <div class="col-md-4">
        <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#myModal3">
            Generate Report for Two Case Comparision
        </button>
    </div>
</div>





<!-- The Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Generate Case Info report</h4>
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form role="search" action='{% url 'StationCaseInfo' %}'>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Case:</label>
                                <select class="form-control" name="case" id="cases">
                                    <option selected>Select Case</option>
                                    {% for case in cases %}
                            <option value="{{case.id}}">{{case.case_name}}</option>
                            {% endfor %}
                                </select>
                            </div>
                        </div>

                    </div>
                       
                        <div class="row">
                            <div class="col-md-6">
                                
                            </div>
                        
                        </div>

                        <button class="btn btn-primary btn-sm">Generate Case Report</button>
                    </form>


            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

                                    <option selected>Select Case</option>
                                    {% for case in cases %}
                            <option value="{{case.id}}">{{case.case_name}}</option>
                            {% endfor %}
                                </select>
                            </div>
                        </div>

                    </div>
 
                                <button class="btn btn-primary btn-sm">Generate Suspect Report</button>
                            </form>

                    
                    </form>

                </div>

            </div> {% endcomment %}

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form role="search" action='{% url 'printSuspectsOnTwoCase' %}'>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Case 1:</label>
                                    <select class="form-control" name="case1" id="case1">

                                {% endfor %}
                                    </select>
                            </div>
                        </div>
                    </div>
                


                
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">

                            </div>
                        </div>
                    </div>
                    </div>

<br><br>
<div class="row">
	<div class="col-md-6">
		<canvas id="myChart" width="200" height="100"></canvas>
	</div>

	<div class="col-md-6">
		<canvas id="myChart1" width="200" height="100"></canvas>
	</div>
</div>
<br><br>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Male', 'Female'],
        datasets: [{
            label: '# of Gender per RIB Station',
            data: ['{{male}}', '{{female}}'],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 13, 1)',
                'rgba(54, 162, 23, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

const ctx1 = document.getElementById('myChart1').getContext('2d');
const myChart1 = new Chart(ctx1, {
    type: 'pie',
    data: {
        labels: ['Captain', 'Major' , 'General'],
        datasets: [{
            label: '# of Rank Of Officer',
            data: ['{{Captain}}', '{{male}}', '{{female}}'],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
				'rgba(255, 99, 132, 1)',
                
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});


</script>
